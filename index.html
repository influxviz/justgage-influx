<!DOCTYPE html>

<html>
	<html lang="en">
	  <head>
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<meta name="influxDBCredentials" content="databaseIP: 162.243.57.240; port: 8086; database: home-sensor-array; username: root; password: root;">
		
		<title>
			Home Analytics
		</title>

		<!-- stylesheets -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/styles.css">
	</head>

	<body>
		


		<div id="wrapper">
			
			<div id="sidebar-container">
				<ul class="sidebar-nav">
					<li><a href="#">Indoor Environment Stats</a></li>
					<li><a href="#">Garden Soil Stats</a></li>
					<li><a href="#">Stats Button 3</a></li>
					<li><a href="#">Stats Button 4</a></li>
					<li><a href="#">Stats Button 5</a></li>
					<li><a href="#">Stats Button 6</a></li>
				</ul>
			</div>
		
		<div id="title-header">
			<span>Home Analytics Dashboard</span>
		</div>

			<div id="page-container">
				<div class="container-fluid">
					<div class="row">
						<div id="humidity-gauge" class="col-md-4 gauge">
							<meta content="influxValue: humidity; influxTimeSeries: humidity-sensor; min: 0; max: 100; title: Room Humidity %;">
						</div>

						<div id="temp-gauge" class="col-md-4 gauge">
							<meta content="influxValue: temp; influxTimeSeries: temp-sensor; min: -60; max: 80; title: Room Temperature Celcius;">
						</div>
						
						<div id="electr-gauge" class="col-md-4 gauge">
								<meta content="influxValue: cost; influxTimeSeries: electricity-cost; min: 0; max: 300; title: Electricty Cost $;">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- scripts -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="justGage.1.0.1/resources/js/raphael.2.1.0.min.js"></script>
		<script type="text/javascript" src="justGage.1.0.1/resources/js/justgage.1.0.1.js"></script>
		<script type="text/javascript" src="influxDBGauge.js"></script>
		
		<script type="text/javascript">
			var checkSidebarRetract = function() {
				if($(window).width() < 700)
				{
					$("#wrapper").css({"padding-left":"0"});
				}
				else
				{
					$("#wrapper").css({"padding-left":"250px"});
				}
			};

			$(document).ready(function() {
				checkSidebarRetract();
				
				$(window).resize(function(){
					checkSidebarRetract();
				});
			});
		</script>
	</body>
</html>
